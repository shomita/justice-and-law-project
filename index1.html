<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Justice Pathway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #87ceeb; /* sky blue */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .login-box input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-box button:hover {
      background-color: #374151;
    }

    .toggle-link {
      margin-top: 1rem;
      color: #1f2937;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Log In</button>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <input type="text" id="signupUsername" placeholder="New Username" required />
      <input type="password" id="signupPassword" placeholder="New Password" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <button onclick="signup()">Sign Up</button>
    </div>

    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('signupForm').classList.toggle('hidden');
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('.toggle-link').textContent =
        isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
    }

    function login() {
      const user = document.getElementById('loginUsername').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();

      if (user && pass) {
        window.location.href = "home.html";
      } else {
        alert("Please enter both username and password.");
      }
    }

    function signup() {
      const user = document.getElementById('signupUsername').value.trim();
      const pass = document.getElementById('signupPassword').value.trim();
      const email = document.getElementById('signupEmail').value.trim();

      if (user && pass && email) {
        alert("Signup successful! You can now log in.");
        toggleForm();
      } else {
        alert("Please fill all fields to sign up.");
      }
    }
  </script>

</body>
</html>
